# Contract configure.
# - name: Contract name.
#   tenant: Tenant name.
#   description: Description. Defaults to ''
#   scope: Scope of the service contract(application-profile|context|global|tenant).
#          context is VRF. Defaults to 'context'.
#   dscp: Target DSCP value. Defaults to 'unspecified'
#   priority: Desired QoS class. Defaults to 'unspecified'
#   state: State of the Contract(present|absent)
aci_br_cp:
  - name: KANATA_CP
    tenant: KANATA
    description: 'kanacontract'
    scope: context
    dscp: unspecified
    priority: unspecified
    state: present

# Contract Subject configure.
# - name: Contract Subject name.
#   tenant: Tenant name.
#   contract: Contract name.
#   description: Description. Defaults to ''
#   dscp: Target DSCP value. Defaults to 'unspecified'
#   priority: Desired QoS class. Defaults to 'unspecified'
#   state: State of the Contract(present|absent)
#   apply_both_direction: Subject apply both direction.(true|false) 
#
#   when: apply_both_direction = true
#     reverse_filter: Allow dst - src port reverse. Defaults to 'true'
aci_vz_subj:
  - name: KANATA_CP_SUB
    tenant: KANATA
    contract: KANATA_CP
    description: 'kanacontract sub1'
    apply_both_direction: true
    reverse_filter: true
    dscp: unspecified
    priority: unspecified
    state: present
  - name: KANATA_CP_SUB_ONEWAY
    tenant: KANATA
    contract: KANATA_CP
    description: 'kanacontract sub2'
    apply_both_direction: false
    dscp: unspecified
    priority: unspecified
    state: present
   
# Contract filter configure.
# - name: Filter name.
#   tenant: Tenant name.
aci_vz_filter:
  - name: KANATA_FILTER_ICMP
    tenant: KANATA
  - name: KANATA_FILTER_HTTP
    tenant: KANATA

# Contract filter entry configure.
# - name: Entry name. 
#   filter: Filter name.
#   tenant: Tenant name.
#   arp_flag: ARP flag. Defaults to 'unspecified'.
#       (arp_replay|arp_request|unspecified)
#   ether_type: Ether type. Defaults to 'unspecified'.
#       (arp|fcoe|ip|ipv4|ipv6|mac_security|mpls_ucast|trill|unspecified)
#   ip_protocol: IP Protocol. Defaults to 'unspecified'.
#       (eigrp|egp|icmp|icmpv6|igmp|igp|l2tp|ospfigp|pim|tcp|udp|unspecified)
#   dst_port_start: Destination port start number. Defaults to 'unspecified'.
#   dst_port_end: Destination port end number. Defaults to 'unspecified'.
#   icmp_msg_type: ICMP message type. Defaults to 'unspecified'.
#       (dst_unreachable|echo_request|echo_reply|neighbor_advertisement)
#       (neighbor_solicitation|redirect|time_exceeded|unpecified)
#   icmp6_msg_type: ICMPv6 message type. Defaults to 'unspecified'.
#       (dst_unreachable|echo|echo_reply|src_quench)
#       (time_exceeded|unpecified)
#   statefull: Allow statefull. Defaults to false.
#   stateful: true
#   state: present
aci_vz_entry:
  - name: icmpv4
    filter: KANATA_FILTER_ICMP
    tenant: KANATA
    ether_type: ipv4
    ip_protocol: icmp
    state: present
  - name: icmpv6
    filter: KANATA_FILTER_ICMP
    tenant: KANATA
    ether_type: ipv6
    ip_protocol: icmpv6
    state: present
  - name: http
    filter: KANATA_FILTER_HTTP
    tenant: KANATA
    ether_type: ip
    ip_protocol: tcp
    dst_port_start: 80
    dst_port_end: 80
    stateful: true
    state: present
  - name: https
    filter: KANATA_FILTER_HTTP
    tenant: KANATA
    ether_type: ip
    ip_protocol: tcp
    dst_port_start: 443
    dst_port_end: 443
    stateful: true
    state: present

# Contract Subject to Filter configure.
# - subject: Subject name.
#   filter: Filter name.
#   tenant: Tenant name.
#   contract: Contract name.
#   direction: Direction. (both|consumer_to_provider|provider_to_consumer)
aci_vz_rssubjfiltatt:
  - subject: KANATA_CP_SUB
    filter: KANATA_FILTER_ICMP
    tenant: KANATA
    contract: KANATA_CP
    direction: both
  - subject: KANATA_CP_SUB_ONEWAY
    filter: KANATA_FILTER_HTTP
    tenant: KANATA
    contract: KANATA_CP
    direction: consumer_to_provider
  